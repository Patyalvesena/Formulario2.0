<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Mentoria</title>

    <link rel="stylesheet" href="./Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="hero">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </div>
    </header>

    <main>
        <div class="form">
            <form action="">

                <fieldset>
                    <legend>Informações pessoais</legend>
                    <hr/>
                    <div class="column-names">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email"> Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="password"> Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do mentor</legend>
                    <hr/>
                    <div class="input-wrapper">
                        <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="name">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Seus horários disponíveis</legend>
                    <hr/>
                    
                    <div class="legend">Primeira mentoria</div> 
                    <div class="schedule-mentory">   
                        <div class="input-wrapper">
                            <label for="date">Data <span> (DD/MM/AAAA)</span></label>
                            <input type="text" id="date" onfocus="(this.type=&quot;date&quot;)" placeholder="" required="">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-start">Das</span></label>
                            <input type="text" id="time-start" onfocus="(this.type=&quot;time&quot;)" placeholder="" required="">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-end">Até</span></label>
                            <input type="text" id="time-end" onfocus="(this.type=&quot;time&quot;)" placeholder="" required="">
                        </div>
                    </div>  

                    
                    <div class="legend">Segunda mentoria</div>    
                    <div class="schedule-mentory">   
                        <div class="input-wrapper">
                            <label for="date">Data <span> (DD/MM/AAAA)</span></label>
                            <input type="text" id="date" onfocus="(this.type=&quot;date&quot;)" placeholder="" required="">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-start">Das</span></label>
                            <input type="text" id="time-start" onfocus="(this.type=&quot;time&quot;)" placeholder="" required="">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-end">Até</span></label>
                            <input type="text" id="time-end" onfocus="(this.type=&quot;time&quot;)" placeholder="" required="">
                        </div>
                    </div>  

                </fieldset>
            </form>
            <footer>
                <button>Salvar</button>
            </footer>
        </div>
    </main>
    
</body>
</html>
